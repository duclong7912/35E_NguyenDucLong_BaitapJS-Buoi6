<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 6</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="main__header">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pills-home-tab" data-toggle="pill" data-target="#pills-bai1" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Bài tập 1</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pills-profile-tab" data-toggle="pill" data-target="#pills-bai2" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Bài tập 2</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pills-contact-tab" data-toggle="pill" data-target="#pills-bai3" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Bài tập 3</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-contact-tab" data-toggle="pill" data-target="#pills-bai4" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Bài tập 4</button>
                    </li>
                </ul>
            </div>
            <div class="main__content">
                <div class="tab-content container" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-bai1" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="main__title">
                            <h5>
                                <i class="fa-solid fa-plus"></i>
                                Tìm số nguyên dương nhỏ nhất
                            </h5>
                        </div>
                        <div class="main__body">
                            <div class="main__nhapso">
                            </div>
                            <div class="main__button">
                                <button id="KetQua" class="btn" onclick="baitap1()">
                                    Xem kết quả
                                </button>
                            </div>
                            <div class="main__ketqua">
                                <i class="fa-solid fa-arrow-turn-up"></i>
                                <input class="form-control" type="text" readonly>
                                <p id="showKetQua"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-bai2" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="main__title">
                            <h5>
                                <i class="fa-solid fa-calculator"></i>
                                Tính tổng
                            </h5>
                        </div>
                        <div class="main__body">
                            <div class="main__nhapso">
                                <input id="soX" type="number" placeholder="Nhập số X">
                                <input id="soN" type="number" placeholder="Nhập số N">
                            </div>
                            <div class="main__button">
                                <button id="btnTinhTong" class="btn" onclick="baitap2()">
                                    Tính tổng
                                </button>
                            </div>
                            <div class="main__ketqua">
                                <i class="fa-solid fa-arrow-turn-up"></i>
                                <input class="form-control" type="text" readonly>
                                <p id="showTinhTong"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-bai3" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <div class="main__title">
                            <h5>
                                <i class="fa-solid fa-superscript"></i>
                                 Tính giai thừa
                            </h5>
                        </div>
                        <div class="main__body">
                            <div class="main__nhapso">
                                <input id="number1" type="number" placeholder="Nhập 1 số">
                            </div>
                            <div class="main__button">
                                <button id="btnTinh" class="btn" onclick="baitap3()">
                                    Tính giai thừa
                                </button>
                            </div>
                            <div class="main__ketqua">
                                <i class="fa-solid fa-arrow-turn-up"></i>
                                <input class="form-control" type="text" readonly>
                                <p id="showGiaiThua"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-bai4" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <div class="main__title">
                            <h5>
                                <i class="fa-solid fa-cubes"></i>
                                Tạo thẻ Div
                            </h5>
                        </div>
                        <div class="main__body">
                            <div class="main__nhapso">
                                
                            </div>
                            <div class="main__button">
                                <button id="btnTim" class="btn" onclick="baitap4()">
                                    Tạo thẻ div
                                </button>
                            </div>
                            <div class="main__ketqua">
                                <i class="fa-solid fa-arrow-turn-up"></i>
                                <input class="form-control" type="text" readonly>
                                <p id="showDiv"></p>
                                <div id="div" class="div"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./baitap1.js"></script>
    <script src="./baitap2.js"></script>
    <script src="./baitap3.js"></script>
    <script src="./baitap4.js"></script>
</body>
</html>
